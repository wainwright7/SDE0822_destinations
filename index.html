<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination Page</title>

    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Link to My CSS file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid text-center top_box">
      <div class="row">
        <div class="col fs-1">Vacation Destinations WishList</div>
      </div>
      <div class="row">
        <div class="col">
          Found exciting places to visit on your next vacation? Use the form
          below to add them to your wishlist
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row justify-content-evenly">
        <div class="col-5 left_column">
          <div class="mb-3 text-start">
            <label for="exampleFormControlInput1" class="form-label"
              >Destination name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter the name of the destination"
            />
          </div>

          <div class="mb-3 text-start">
            <label for="exampleFormControlInput1" class="form-label"
              >Location</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Where is it located?"
            />
          </div>

          <div class="mb-3 text-start">
            <label for="exampleFormControlInput1" class="form-label"
              >Photo</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter an image url of the place"
            />
          </div>

          <div class="mb-3 text-start">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Where is it located?"
            ></textarea>
          </div>
          <button type="button" class="btn btn-primary">Add to list</button>
        </div>

        <div class="col-5 right_column text-start">
          <h1 class="fw-semibold fs-6 bolder magenta_box container">
            Enter destination details
          </h1>
          <div class="container yellow_box"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS link - script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
